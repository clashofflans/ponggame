<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            color: white;
            padding: 10px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #gameCanvas {
            border: 4px solid white;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: #000;
            max-width: 100%;
            height: auto;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
            font-size: 1.1em;
        }

        .controls p {
            margin: 5px 0;
        }

        #score {
            margin-top: 15px;
            font-size: 1.5em;
            font-weight: bold;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1em;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        #menuScreen {
            text-align: center;
        }

        #gameScreen {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .menu-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .menu-btn {
            padding: 20px 40px;
            font-size: 1.3em;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .menu-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .menu-btn:active {
            transform: translateY(-2px);
        }

        #backBtn {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
        }

        #backBtn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        #fullscreenBtn {
            background: #4CAF50;
            color: white;
            position: relative;
        }

        #fullscreenBtn:hover {
            background: #45a049;
        }

        /* Touch controls */
        #touchControls {
            display: none;
            width: 100%;
            max-width: 800px;
            height: 150px;
            margin-top: 15px;
            gap: 10px;
            flex-direction: row;
        }

        @media (max-width: 768px) {
            #touchControls {
                flex-direction: column;
                height: auto;
                max-width: 400px;
            }

            .touch-area {
                height: 80px;
                width: 100%;
            }
        }

        .touch-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            font-size: 1em;
            font-weight: bold;
            touch-action: none;
            user-select: none;
            position: relative;
        }

        .touch-area:active {
            background: rgba(255, 255, 255, 0.2);
        }

        .touch-label {
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .touch-instruction {
            font-size: 0.8em;
            opacity: 0.8;
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
                margin-bottom: 15px;
            }

            .menu-buttons {
                flex-direction: column;
                gap: 15px;
                width: 100%;
                max-width: 300px;
            }

            .menu-btn {
                padding: 15px 30px;
                font-size: 1.1em;
                width: 100%;
            }

            #score {
                font-size: 1.2em;
            }

            .controls {
                font-size: 0.9em;
            }

            button {
                padding: 8px 16px;
                font-size: 0.9em;
            }

            #touchControls {
                display: flex;
            }

            #gameCanvas {
                border: 2px solid white;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            .menu-btn {
                padding: 12px 24px;
                font-size: 1em;
            }

            #score {
                font-size: 1em;
            }

            .controls p {
                font-size: 0.8em;
            }
        }

        /* Fullscreen zoom styles */
        body.zoomed {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body.zoomed #gameScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 9999;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        body.zoomed h1,
        body.zoomed #score,
        body.zoomed .controls,
        body.zoomed #resetBtn,
        body.zoomed #backBtn,
        body.zoomed #touchControls {
            display: none;
        }

        body.zoomed #gameCanvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: none;
            max-height: 100vh;
            border: none;
            border-radius: 0;
        }

        /* Landscape mode (desktop or landscape mobile) */
        @media (min-width: 769px), (orientation: landscape) {
            body.zoomed #gameCanvas {
                width: auto;
                height: 100vh;
            }
        }

        /* Portrait mode (mobile) */
        @media (max-width: 768px) and (orientation: portrait) {
            body.zoomed #gameCanvas {
                width: 100vw;
                height: auto;
                max-height: none;
            }
        }

        body.zoomed #fullscreenBtn {
            display: block;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10000;
            background: rgba(76, 175, 80, 0.9);
            padding: 12px 24px;
        }
    </style>
</head>
<body>
    <h1>Pong Game</h1>

    <!-- Menu Screen -->
    <div id="menuScreen">
        <h2>Choose Game Mode</h2>
        <div class="menu-buttons">
            <button class="menu-btn" id="vsPlayerBtn">Play vs Player</button>
            <button class="menu-btn" id="vsAIBtn">Play vs AI</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen">
        <canvas id="gameCanvas"></canvas>
        <div id="score">Player 1: 0 | Player 2: 0</div>
        <div class="controls">
            <p id="controlsText">Player 1 (Left): W/S keys | Player 2 (Right): Arrow Up/Down or I/K keys</p>
            <p>Press Space to start/pause</p>
        </div>
        <div id="touchControls">
            <div class="touch-area" id="leftTouchArea">
                <div class="touch-label">Player 1</div>
                <div class="touch-instruction">Swipe Up/Down</div>
            </div>
            <div class="touch-area" id="rightTouchArea">
                <div class="touch-label">Player 2</div>
                <div class="touch-instruction">Swipe Up/Down</div>
            </div>
        </div>
        <button id="resetBtn">Reset Game</button>
        <button id="fullscreenBtn">Fullscreen</button>
        <button id="backBtn">Back to Menu</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const resetBtn = document.getElementById('resetBtn');
        const menuScreen = document.getElementById('menuScreen');
        const gameScreen = document.getElementById('gameScreen');
        const vsPlayerBtn = document.getElementById('vsPlayerBtn');
        const vsAIBtn = document.getElementById('vsAIBtn');
        const backBtn = document.getElementById('backBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const controlsText = document.getElementById('controlsText');
        const leftTouchArea = document.getElementById('leftTouchArea');
        const rightTouchArea = document.getElementById('rightTouchArea');

        // Mobile detection
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;

        // Set canvas dimensions based on device
        if (isMobile) {
            // Portrait mode for mobile
            canvas.width = 400;
            canvas.height = 700;
        } else {
            // Landscape mode for desktop
            canvas.width = 800;
            canvas.height = 600;
        }

        // Touch tracking
        const touchState = {
            left: { active: false, startY: 0, currentY: 0, startX: 0, currentX: 0 },
            right: { active: false, startY: 0, currentY: 0, startX: 0, currentX: 0 }
        };

        // Game variables
        let gameRunning = false;
        let animationId;
        let gameMode = null; // 'player' or 'ai'

        // Paddle properties - different for mobile (portrait) vs desktop (landscape)
        let paddleWidth, paddleHeight, paddleSpeed;

        if (isMobile) {
            // Portrait mode: paddles are horizontal (wider than tall)
            paddleWidth = 100;
            paddleHeight = 10;
            paddleSpeed = 6;
        } else {
            // Landscape mode: paddles are vertical (taller than wide)
            paddleWidth = 10;
            paddleHeight = 100;
            paddleSpeed = 6;
        }

        // Player paddle (top for mobile, left for desktop)
        const player = {
            x: isMobile ? canvas.width / 2 - paddleWidth / 2 : 20,
            y: isMobile ? 20 : canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            dy: 0,
            score: 0
        };

        // Player 2 paddle (bottom for mobile, right for desktop)
        const player2 = {
            x: isMobile ? canvas.width / 2 - paddleWidth / 2 : canvas.width - 20 - paddleWidth,
            y: isMobile ? canvas.height - 20 - paddleHeight : canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            dy: 0,
            score: 0
        };

        // Ball properties
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 8,
            speed: 5,
            dx: 5,
            dy: 5
        };

        // Key states
        const keys = {
            player1Up: false,
            player1Down: false,
            player2Up: false,
            player2Down: false
        };

        // Event listeners
        document.addEventListener('keydown', (e) => {
            // Player 1 controls (W/S)
            if (e.key === 'w' || e.key === 'W') {
                keys.player1Up = true;
            }
            if (e.key === 's' || e.key === 'S') {
                keys.player1Down = true;
            }

            // Player 2 controls (Arrow keys and I/K)
            if (e.key === 'ArrowUp' || e.key === 'i' || e.key === 'I') {
                keys.player2Up = true;
            }
            if (e.key === 'ArrowDown' || e.key === 'k' || e.key === 'K') {
                keys.player2Down = true;
            }

            if (e.key === ' ') {
                e.preventDefault();
                toggleGame();
            }
        });

        document.addEventListener('keyup', (e) => {
            // Player 1 controls (W/S)
            if (e.key === 'w' || e.key === 'W') {
                keys.player1Up = false;
            }
            if (e.key === 's' || e.key === 'S') {
                keys.player1Down = false;
            }

            // Player 2 controls (Arrow keys and I/K)
            if (e.key === 'ArrowUp' || e.key === 'i' || e.key === 'I') {
                keys.player2Up = false;
            }
            if (e.key === 'ArrowDown' || e.key === 'k' || e.key === 'K') {
                keys.player2Down = false;
            }
        });

        resetBtn.addEventListener('click', resetGame);

        // Touch event listeners with swipe gesture support
        function addTouchListeners() {
            if (isMobile) {
                // Portrait mode: horizontal touch controls
                // Helper function to get touch X position relative to element
                function getTouchX(e, element) {
                    const rect = element.getBoundingClientRect();
                    const touch = e.touches[0];
                    return touch.clientX - rect.left;
                }

                // Top paddle (player 1) swipe controls
                leftTouchArea.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    touchState.left.active = true;
                    touchState.left.startX = getTouchX(e, leftTouchArea);
                    touchState.left.currentX = touchState.left.startX;
                });

                leftTouchArea.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    if (touchState.left.active) {
                        const rect = leftTouchArea.getBoundingClientRect();
                        const touch = e.touches[0];
                        const relativeX = touch.clientX - rect.left;
                        const centerX = rect.width / 2;

                        // Determine direction based on touch position relative to center
                        // Up = left, Down = right
                        if (relativeX < centerX - 20) {
                            keys.player1Up = true;
                            keys.player1Down = false;
                        } else if (relativeX > centerX + 20) {
                            keys.player1Down = true;
                            keys.player1Up = false;
                        } else {
                            keys.player1Up = false;
                            keys.player1Down = false;
                        }
                    }
                });

                leftTouchArea.addEventListener('touchend', () => {
                    touchState.left.active = false;
                    keys.player1Up = false;
                    keys.player1Down = false;
                });

                leftTouchArea.addEventListener('touchcancel', () => {
                    touchState.left.active = false;
                    keys.player1Up = false;
                    keys.player1Down = false;
                });

                // Bottom paddle (player 2) swipe controls
                rightTouchArea.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    touchState.right.active = true;
                    touchState.right.startX = getTouchX(e, rightTouchArea);
                    touchState.right.currentX = touchState.right.startX;
                });

                rightTouchArea.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    if (touchState.right.active) {
                        const rect = rightTouchArea.getBoundingClientRect();
                        const touch = e.touches[0];
                        const relativeX = touch.clientX - rect.left;
                        const centerX = rect.width / 2;

                        // Determine direction based on touch position relative to center
                        // Up = left, Down = right
                        if (relativeX < centerX - 20) {
                            keys.player2Up = true;
                            keys.player2Down = false;
                        } else if (relativeX > centerX + 20) {
                            keys.player2Down = true;
                            keys.player2Up = false;
                        } else {
                            keys.player2Up = false;
                            keys.player2Down = false;
                        }
                    }
                });

                rightTouchArea.addEventListener('touchend', () => {
                    touchState.right.active = false;
                    keys.player2Up = false;
                    keys.player2Down = false;
                });

                rightTouchArea.addEventListener('touchcancel', () => {
                    touchState.right.active = false;
                    keys.player2Up = false;
                    keys.player2Down = false;
                });
            } else {
                // Landscape mode: vertical touch controls
                // Helper function to get touch Y position relative to element
                function getTouchY(e, element) {
                    const rect = element.getBoundingClientRect();
                    const touch = e.touches[0];
                    return touch.clientY - rect.top;
                }

                // Left paddle swipe controls
                leftTouchArea.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    touchState.left.active = true;
                    touchState.left.startY = getTouchY(e, leftTouchArea);
                    touchState.left.currentY = touchState.left.startY;
                });

                leftTouchArea.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    if (touchState.left.active) {
                        const rect = leftTouchArea.getBoundingClientRect();
                        const touch = e.touches[0];
                        const relativeY = touch.clientY - rect.top;
                        const centerY = rect.height / 2;

                        // Determine direction based on touch position relative to center
                        if (relativeY < centerY - 20) {
                            keys.player1Up = true;
                            keys.player1Down = false;
                        } else if (relativeY > centerY + 20) {
                            keys.player1Down = true;
                            keys.player1Up = false;
                        } else {
                            keys.player1Up = false;
                            keys.player1Down = false;
                        }
                    }
                });

                leftTouchArea.addEventListener('touchend', () => {
                    touchState.left.active = false;
                    keys.player1Up = false;
                    keys.player1Down = false;
                });

                leftTouchArea.addEventListener('touchcancel', () => {
                    touchState.left.active = false;
                    keys.player1Up = false;
                    keys.player1Down = false;
                });

                // Right paddle swipe controls
                rightTouchArea.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    touchState.right.active = true;
                    touchState.right.startY = getTouchY(e, rightTouchArea);
                    touchState.right.currentY = touchState.right.startY;
                });

                rightTouchArea.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    if (touchState.right.active) {
                        const rect = rightTouchArea.getBoundingClientRect();
                        const touch = e.touches[0];
                        const relativeY = touch.clientY - rect.top;
                        const centerY = rect.height / 2;

                        // Determine direction based on touch position relative to center
                        if (relativeY < centerY - 20) {
                            keys.player2Up = true;
                            keys.player2Down = false;
                        } else if (relativeY > centerY + 20) {
                            keys.player2Down = true;
                            keys.player2Up = false;
                        } else {
                            keys.player2Up = false;
                            keys.player2Down = false;
                        }
                    }
                });

                rightTouchArea.addEventListener('touchend', () => {
                    touchState.right.active = false;
                    keys.player2Up = false;
                    keys.player2Down = false;
                });

                rightTouchArea.addEventListener('touchcancel', () => {
                    touchState.right.active = false;
                    keys.player2Up = false;
                    keys.player2Down = false;
                });
            }
        }

        // Initialize touch controls
        addTouchListeners();

        // Auto-start game on touch for mobile
        canvas.addEventListener('touchstart', (e) => {
            if (!gameRunning) {
                e.preventDefault();
                toggleGame();
            }
        }, { passive: false });

        // Responsive canvas sizing
        function resizeCanvas() {
            if (isMobile) {
                // Portrait mode: 400x700 aspect ratio
                const maxWidth = Math.min(400, window.innerWidth - 20);
                const maxHeight = Math.min(700, window.innerHeight - 200);
                const aspectRatio = 400 / 700;

                let newWidth = maxWidth;
                let newHeight = newWidth / aspectRatio;

                if (newHeight > maxHeight) {
                    newHeight = maxHeight;
                    newWidth = newHeight * aspectRatio;
                }

                canvas.style.width = newWidth + 'px';
                canvas.style.height = newHeight + 'px';
            } else {
                // Landscape mode: 800x600 aspect ratio
                const maxWidth = Math.min(800, window.innerWidth - 40);
                const maxHeight = Math.min(600, window.innerHeight - 400);
                const aspectRatio = 800 / 600;

                let newWidth = maxWidth;
                let newHeight = newWidth / aspectRatio;

                if (newHeight > maxHeight) {
                    newHeight = maxHeight;
                    newWidth = newHeight * aspectRatio;
                }

                canvas.style.width = newWidth + 'px';
                canvas.style.height = newHeight + 'px';
            }
        }

        // Initial resize and add listener
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Menu button event listeners
        vsPlayerBtn.addEventListener('click', () => startGame('player'));
        vsAIBtn.addEventListener('click', () => startGame('ai'));
        backBtn.addEventListener('click', backToMenu);

        // Draw functions
        function drawRect(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        function drawCircle(x, y, radius, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawNet() {
            if (isMobile) {
                // Portrait mode: horizontal net
                const netWidth = 10;
                const netHeight = 4;
                const gap = 15;

                for (let i = 0; i < canvas.width; i += netWidth + gap) {
                    drawRect(i, canvas.height / 2 - netHeight / 2, netWidth, netHeight, '#444');
                }
            } else {
                // Landscape mode: vertical net
                const netWidth = 4;
                const netHeight = 10;
                const gap = 15;

                for (let i = 0; i < canvas.height; i += netHeight + gap) {
                    drawRect(canvas.width / 2 - netWidth / 2, i, netWidth, netHeight, '#444');
                }
            }
        }

        function drawGame() {
            // Clear canvas
            drawRect(0, 0, canvas.width, canvas.height, '#000');

            // Draw net
            drawNet();

            // Draw paddles
            drawRect(player.x, player.y, player.width, player.height, '#fff');
            drawRect(player2.x, player2.y, player2.width, player2.height, '#fff');

            // Draw ball
            drawCircle(ball.x, ball.y, ball.radius, '#fff');
        }

        // Update player 1 paddle
        function updatePlayer() {
            if (isMobile) {
                // Portrait mode: move left/right
                if (keys.player1Up && player.x > 0) {
                    player.x -= paddleSpeed;
                }
                if (keys.player1Down && player.x + player.width < canvas.width) {
                    player.x += paddleSpeed;
                }
            } else {
                // Landscape mode: move up/down
                if (keys.player1Up && player.y > 0) {
                    player.y -= paddleSpeed;
                }
                if (keys.player1Down && player.y + player.height < canvas.height) {
                    player.y += paddleSpeed;
                }
            }
        }

        // Update player 2 paddle
        function updatePlayer2() {
            if (gameMode === 'ai') {
                updateAI();
            } else {
                if (isMobile) {
                    // Portrait mode: move left/right
                    if (keys.player2Up && player2.x > 0) {
                        player2.x -= paddleSpeed;
                    }
                    if (keys.player2Down && player2.x + player2.width < canvas.width) {
                        player2.x += paddleSpeed;
                    }
                } else {
                    // Landscape mode: move up/down
                    if (keys.player2Up && player2.y > 0) {
                        player2.y -= paddleSpeed;
                    }
                    if (keys.player2Down && player2.y + player2.height < canvas.height) {
                        player2.y += paddleSpeed;
                    }
                }
            }
        }

        // AI controller for player 2 paddle
        function updateAI() {
            const aiSpeed = paddleSpeed * 0.7; // Make AI slightly slower for fair gameplay
            const tolerance = 10; // Dead zone to prevent jittering

            if (isMobile) {
                // Portrait mode: AI moves left/right
                const paddleCenter = player2.x + player2.width / 2;
                const ballCenter = ball.x;

                // Only move if ball is moving towards AI (downward)
                if (ball.dy > 0) {
                    if (ballCenter < paddleCenter - tolerance && player2.x > 0) {
                        player2.x -= aiSpeed;
                    } else if (ballCenter > paddleCenter + tolerance && player2.x + player2.width < canvas.width) {
                        player2.x += aiSpeed;
                    }
                } else {
                    // Return to center when ball is moving away
                    const targetX = canvas.width / 2 - player2.width / 2;
                    if (player2.x < targetX - tolerance) {
                        player2.x += aiSpeed * 0.5;
                    } else if (player2.x > targetX + tolerance) {
                        player2.x -= aiSpeed * 0.5;
                    }
                }
            } else {
                // Landscape mode: AI moves up/down
                const paddleCenter = player2.y + player2.height / 2;
                const ballCenter = ball.y;

                // Only move if ball is moving towards AI
                if (ball.dx > 0) {
                    if (ballCenter < paddleCenter - tolerance && player2.y > 0) {
                        player2.y -= aiSpeed;
                    } else if (ballCenter > paddleCenter + tolerance && player2.y + player2.height < canvas.height) {
                        player2.y += aiSpeed;
                    }
                } else {
                    // Return to center when ball is moving away
                    const targetY = canvas.height / 2 - player2.height / 2;
                    if (player2.y < targetY - tolerance) {
                        player2.y += aiSpeed * 0.5;
                    } else if (player2.y > targetY + tolerance) {
                        player2.y -= aiSpeed * 0.5;
                    }
                }
            }
        }

        // Update ball
        function updateBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            if (isMobile) {
                // Portrait mode: ball moves up/down, bounces off left/right walls

                // Left and right wall collision (bounce)
                if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width) {
                    ball.dx *= -1;
                }

                // Player 1 paddle collision (top)
                if (ball.y - ball.radius < player.y + player.height &&
                    ball.x > player.x &&
                    ball.x < player.x + player.width &&
                    ball.dy < 0) {

                    // Calculate where ball hit the paddle (horizontally)
                    let hitPos = (ball.x - (player.x + player.width / 2)) / (player.width / 2);
                    ball.dx = hitPos * 5;
                    ball.dy *= -1;
                    ball.speed += 0.2; // Increase speed slightly
                    ball.dy = ball.dy > 0 ? ball.speed : -ball.speed;
                }

                // Player 2 paddle collision (bottom)
                if (ball.y + ball.radius > player2.y &&
                    ball.x > player2.x &&
                    ball.x < player2.x + player2.width &&
                    ball.dy > 0) {

                    let hitPos = (ball.x - (player2.x + player2.width / 2)) / (player2.width / 2);
                    ball.dx = hitPos * 5;
                    ball.dy *= -1;
                    ball.speed += 0.2;
                    ball.dy = ball.dy > 0 ? ball.speed : -ball.speed;
                }

                // Score points (top/bottom)
                if (ball.y - ball.radius < 0) {
                    player2.score++;
                    resetBall();
                } else if (ball.y + ball.radius > canvas.height) {
                    player.score++;
                    resetBall();
                }

            } else {
                // Landscape mode: ball moves left/right, bounces off top/bottom walls

                // Top and bottom collision (bounce)
                if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                    ball.dy *= -1;
                }

                // Player paddle collision (left)
                if (ball.x - ball.radius < player.x + player.width &&
                    ball.y > player.y &&
                    ball.y < player.y + player.height &&
                    ball.dx < 0) {

                    // Calculate where ball hit the paddle
                    let hitPos = (ball.y - (player.y + player.height / 2)) / (player.height / 2);
                    ball.dy = hitPos * 5;
                    ball.dx *= -1;
                    ball.speed += 0.2; // Increase speed slightly
                    ball.dx = ball.dx > 0 ? ball.speed : -ball.speed;
                }

                // Player 2 paddle collision (right)
                if (ball.x + ball.radius > player2.x &&
                    ball.y > player2.y &&
                    ball.y < player2.y + player2.height &&
                    ball.dx > 0) {

                    let hitPos = (ball.y - (player2.y + player2.height / 2)) / (player2.height / 2);
                    ball.dy = hitPos * 5;
                    ball.dx *= -1;
                    ball.speed += 0.2;
                    ball.dx = ball.dx > 0 ? ball.speed : -ball.speed;
                }

                // Score points (left/right)
                if (ball.x - ball.radius < 0) {
                    player2.score++;
                    resetBall();
                } else if (ball.x + ball.radius > canvas.width) {
                    player.score++;
                    resetBall();
                }
            }

            updateScore();
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speed = 5;

            if (isMobile) {
                // Portrait mode: ball primarily moves up/down
                ball.dy = (Math.random() > 0.5 ? 1 : -1) * ball.speed;
                ball.dx = (Math.random() * 2 - 1) * ball.speed;
            } else {
                // Landscape mode: ball primarily moves left/right
                ball.dx = (Math.random() > 0.5 ? 1 : -1) * ball.speed;
                ball.dy = (Math.random() * 2 - 1) * ball.speed;
            }
        }

        function updateScore() {
            if (gameMode === 'ai') {
                scoreDisplay.textContent = `Player: ${player.score} | AI: ${player2.score}`;
            } else {
                scoreDisplay.textContent = `Player 1: ${player.score} | Player 2: ${player2.score}`;
            }
        }

        function toggleGame() {
            gameRunning = !gameRunning;
            if (gameRunning && !animationId) {
                gameLoop();
            }
        }

        function resetGame() {
            player.score = 0;
            player2.score = 0;

            if (isMobile) {
                // Portrait mode: reset paddles to center horizontally
                player.x = canvas.width / 2 - paddleWidth / 2;
                player.y = 20;
                player2.x = canvas.width / 2 - paddleWidth / 2;
                player2.y = canvas.height - 20 - paddleHeight;
            } else {
                // Landscape mode: reset paddles to center vertically
                player.x = 20;
                player.y = canvas.height / 2 - paddleHeight / 2;
                player2.x = canvas.width - 20 - paddleWidth;
                player2.y = canvas.height / 2 - paddleHeight / 2;
            }

            resetBall();
            updateScore();
            gameRunning = false;
            drawGame();
        }

        // Game loop
        function gameLoop() {
            if (gameRunning) {
                updatePlayer();
                updatePlayer2();
                updateBall();
                drawGame();
                animationId = requestAnimationFrame(gameLoop);
            } else {
                animationId = null;
            }
        }

        // Start game with selected mode
        function startGame(mode) {
            gameMode = mode;
            menuScreen.style.display = 'none';
            gameScreen.style.display = 'flex';

            // Update controls text and touch controls based on mode
            if (isMobile) {
                // Portrait mode text
                if (mode === 'ai') {
                    controlsText.textContent = 'Swipe left/right to control | Tap to start';
                    scoreDisplay.textContent = 'Player: 0 | AI: 0';
                    rightTouchArea.style.display = 'none'; // Hide right controls in AI mode
                } else {
                    controlsText.textContent = 'Top: Swipe left/right | Bottom: Swipe left/right | Tap to start';
                    scoreDisplay.textContent = 'Player 1: 0 | Player 2: 0';
                    rightTouchArea.style.display = 'flex'; // Show right controls in vs player mode
                }

                // Auto-enable fullscreen on mobile
                if (!document.body.classList.contains('zoomed')) {
                    toggleFullscreen();
                }
            } else {
                // Landscape mode text
                if (mode === 'ai') {
                    controlsText.textContent = 'Player: W/S or Arrow Up/Down keys | Swipe to control or tap canvas to start';
                    scoreDisplay.textContent = 'Player: 0 | AI: 0';
                    rightTouchArea.style.display = 'none'; // Hide right controls in AI mode
                } else {
                    controlsText.textContent = 'Player 1 (Left): W/S keys | Player 2 (Right): Arrow Up/Down or I/K keys | Swipe to control or tap canvas to start';
                    scoreDisplay.textContent = 'Player 1: 0 | Player 2: 0';
                    rightTouchArea.style.display = 'flex'; // Show right controls in vs player mode
                }
            }

            resetGame();
        }

        // Return to menu
        function backToMenu() {
            gameRunning = false;
            gameMode = null;
            menuScreen.style.display = 'block';
            gameScreen.style.display = 'none';

            // Exit fullscreen if in zoomed mode
            if (document.body.classList.contains('zoomed')) {
                toggleFullscreen();
            }

            resetGame();
        }

        // Fullscreen zoom toggle functionality
        function toggleFullscreen() {
            const body = document.body;

            if (body.classList.contains('zoomed')) {
                // Exit zoom mode
                body.classList.remove('zoomed');
                fullscreenBtn.textContent = 'Fullscreen';
                resizeCanvas(); // Restore normal canvas size
            } else {
                // Enter zoom mode
                body.classList.add('zoomed');
                fullscreenBtn.textContent = 'Exit Fullscreen';
            }
        }

        // Add fullscreen button event listener
        fullscreenBtn.addEventListener('click', toggleFullscreen);

        // Initialize game
        drawGame();
    </script>
