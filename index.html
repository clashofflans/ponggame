<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            color: white;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #gameCanvas {
            border: 4px solid white;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: #000;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
            font-size: 1.1em;
        }

        .controls p {
            margin: 5px 0;
        }

        #score {
            margin-top: 15px;
            font-size: 1.5em;
            font-weight: bold;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1em;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1>Pong Game</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="score">Player: 0 | AI: 0</div>
    <div class="controls">
        <p>Controls: Use Arrow Up/Down or W/S keys</p>
        <p>Press Space to start/pause</p>
    </div>
    <button id="resetBtn">Reset Game</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const resetBtn = document.getElementById('resetBtn');

        // Game variables
        let gameRunning = false;
        let animationId;

        // Paddle properties
        const paddleWidth = 10;
        const paddleHeight = 100;
        const paddleSpeed = 6;

        // Player paddle (left)
        const player = {
            x: 20,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            dy: 0,
            score: 0
        };

        // AI paddle (right)
        const ai = {
            x: canvas.width - 20 - paddleWidth,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            score: 0
        };

        // Ball properties
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 8,
            speed: 5,
            dx: 5,
            dy: 5
        };

        // Key states
        const keys = {
            up: false,
            down: false
        };

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W') {
                keys.up = true;
            }
            if (e.key === 'ArrowDown' || e.key === 's' || e.key === 'S') {
                keys.down = true;
            }
            if (e.key === ' ') {
                e.preventDefault();
                toggleGame();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W') {
                keys.up = false;
            }
            if (e.key === 'ArrowDown' || e.key === 's' || e.key === 'S') {
                keys.down = false;
            }
        });

        resetBtn.addEventListener('click', resetGame);

        // Draw functions
        function drawRect(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        function drawCircle(x, y, radius, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawNet() {
            const netWidth = 4;
            const netHeight = 10;
            const gap = 15;

            for (let i = 0; i < canvas.height; i += netHeight + gap) {
                drawRect(canvas.width / 2 - netWidth / 2, i, netWidth, netHeight, '#444');
            }
        }

        function drawGame() {
            // Clear canvas
            drawRect(0, 0, canvas.width, canvas.height, '#000');

            // Draw net
            drawNet();

            // Draw paddles
            drawRect(player.x, player.y, player.width, player.height, '#fff');
            drawRect(ai.x, ai.y, ai.width, ai.height, '#fff');

            // Draw ball
            drawCircle(ball.x, ball.y, ball.radius, '#fff');
        }

        // Update player paddle
        function updatePlayer() {
            if (keys.up && player.y > 0) {
                player.y -= paddleSpeed;
            }
            if (keys.down && player.y + player.height < canvas.height) {
                player.y += paddleSpeed;
            }
        }

        // Simple AI logic
        function updateAI() {
            const aiCenter = ai.y + ai.height / 2;
            const aiSpeed = 4; // Slightly slower than player for fairness

            if (ball.dx > 0) { // Ball moving towards AI
                if (aiCenter < ball.y - 35) {
                    ai.y += aiSpeed;
                } else if (aiCenter > ball.y + 35) {
                    ai.y -= aiSpeed;
                }
            }

            // Keep AI paddle within bounds
            if (ai.y < 0) ai.y = 0;
            if (ai.y + ai.height > canvas.height) ai.y = canvas.height - ai.height;
        }

        // Update ball
        function updateBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Top and bottom collision
            if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                ball.dy *= -1;
            }

            // Player paddle collision
            if (ball.x - ball.radius < player.x + player.width &&
                ball.y > player.y &&
                ball.y < player.y + player.height &&
                ball.dx < 0) {

                // Calculate where ball hit the paddle
                let hitPos = (ball.y - (player.y + player.height / 2)) / (player.height / 2);
                ball.dy = hitPos * 5;
                ball.dx *= -1;
                ball.speed += 0.2; // Increase speed slightly
                ball.dx = ball.dx > 0 ? ball.speed : -ball.speed;
            }

            // AI paddle collision
            if (ball.x + ball.radius > ai.x &&
                ball.y > ai.y &&
                ball.y < ai.y + ai.height &&
                ball.dx > 0) {

                let hitPos = (ball.y - (ai.y + ai.height / 2)) / (ai.height / 2);
                ball.dy = hitPos * 5;
                ball.dx *= -1;
                ball.speed += 0.2;
                ball.dx = ball.dx > 0 ? ball.speed : -ball.speed;
            }

            // Score points
            if (ball.x - ball.radius < 0) {
                ai.score++;
                resetBall();
            } else if (ball.x + ball.radius > canvas.width) {
                player.score++;
                resetBall();
            }

            updateScore();
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speed = 5;
            ball.dx = (Math.random() > 0.5 ? 1 : -1) * ball.speed;
            ball.dy = (Math.random() * 2 - 1) * ball.speed;
        }

        function updateScore() {
            scoreDisplay.textContent = `Player: ${player.score} | AI: ${ai.score}`;
        }

        function toggleGame() {
            gameRunning = !gameRunning;
            if (gameRunning && !animationId) {
                gameLoop();
            }
        }

        function resetGame() {
            player.score = 0;
            ai.score = 0;
            player.y = canvas.height / 2 - paddleHeight / 2;
            ai.y = canvas.height / 2 - paddleHeight / 2;
            resetBall();
            updateScore();
            gameRunning = false;
            drawGame();
        }

        // Game loop
        function gameLoop() {
            if (gameRunning) {
                updatePlayer();
                updateAI();
                updateBall();
                drawGame();
                animationId = requestAnimationFrame(gameLoop);
            } else {
                animationId = null;
            }
        }

        // Initialize game
        resetGame();
    </script>
</body>
</html>
