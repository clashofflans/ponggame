<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            color: white;
            padding: 10px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #gameCanvas {
            border: 4px solid #00ffff;
            border-radius: 8px;
            box-shadow: 0 0 10px #00ffff,
                        0 0 20px #00ffff,
                        0 0 30px #00ffff,
                        0 0 40px #00ffff,
                        inset 0 0 10px rgba(0, 255, 255, 0.3);
            background: #000;
            max-width: 100%;
            height: auto;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
            font-size: 1.1em;
        }

        .controls p {
            margin: 5px 0;
        }

        #score {
            margin-top: 15px;
            font-size: 1.5em;
            font-weight: bold;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1em;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        #menuScreen {
            text-align: center;
        }

        #gameScreen {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .menu-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .menu-btn {
            padding: 20px 40px;
            font-size: 1.3em;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .menu-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .menu-btn:active {
            transform: translateY(-2px);
        }

        #backBtn {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
        }

        #backBtn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Touch controls - hidden as we now use canvas touch controls */
        #touchControls {
            display: none !important;
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
                margin-bottom: 15px;
            }

            .menu-buttons {
                flex-direction: column;
                gap: 15px;
                width: 100%;
                max-width: 300px;
            }

            .menu-btn {
                padding: 15px 30px;
                font-size: 1.1em;
                width: 100%;
            }

            #score {
                font-size: 1.2em;
            }

            .controls {
                font-size: 0.9em;
            }

            button {
                padding: 8px 16px;
                font-size: 0.9em;
            }

            #gameCanvas {
                border: 2px solid #00ffff;
                box-shadow: 0 0 8px #00ffff,
                            0 0 15px #00ffff,
                            0 0 25px #00ffff,
                            inset 0 0 8px rgba(0, 255, 255, 0.3);
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            .menu-btn {
                padding: 12px 24px;
                font-size: 1em;
            }

            #score {
                font-size: 1em;
            }

            .controls p {
                font-size: 0.8em;
            }
        }

        /* Fullscreen zoom styles */
        body.zoomed {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body.zoomed #gameScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 9999;
            flex-direction: row;
            padding: 0;
            margin: 0;
        }

        body.zoomed h1,
        body.zoomed .controls,
        body.zoomed #resetBtn,
        body.zoomed #backBtn,
        body.zoomed #touchControls {
            display: none;
        }

        /* Side scoreboard for mobile fullscreen */
        body.zoomed #score {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: #00ffff;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            min-width: 60px;
            order: -1;
            border: 3px solid #00ffff;
            box-shadow: 0 0 10px #00ffff,
                        0 0 20px #00ffff,
                        0 0 30px #00ffff,
                        inset 0 0 10px rgba(0, 255, 255, 0.3);
        }

        body.zoomed #gameCanvas {
            flex: 1;
            max-width: none;
            max-height: 100vh;
            border: none;
            border-radius: 0;
            height: 100vh;
        }

        /* Landscape mode (desktop or landscape mobile) */
        @media (min-width: 769px), (orientation: landscape) {
            body.zoomed #gameScreen {
                justify-content: center;
            }

            body.zoomed #gameCanvas {
                width: auto;
                height: 100vh;
            }

            body.zoomed #score {
                display: none;
            }
        }
    </style>
</head>
<body>
    <h1>Pong Game</h1>

    <!-- Menu Screen -->
    <div id="menuScreen">
        <h2>Choose Game Mode</h2>
        <div class="menu-buttons">
            <button class="menu-btn" id="vsPlayerBtn">Play vs Player</button>
            <button class="menu-btn" id="vsAIBtn">Play vs AI</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen">
        <canvas id="gameCanvas"></canvas>
        <div id="score">Player 1: 0 | Player 2: 0</div>
        <div class="controls">
            <p id="controlsText">Player 1 (Left): W/S keys | Player 2 (Right): Arrow Up/Down or I/K keys</p>
            <p>Press Space to start/pause</p>
        </div>
        <div id="touchControls">
            <div class="touch-area" id="leftTouchArea">
                <div class="touch-label">Player 1</div>
                <div class="touch-instruction">Swipe Up/Down</div>
            </div>
            <div class="touch-area" id="rightTouchArea">
                <div class="touch-label">Player 2</div>
                <div class="touch-instruction">Swipe Up/Down</div>
            </div>
        </div>
        <button id="resetBtn">Reset Game</button>
        <button id="backBtn">Back to Menu</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const resetBtn = document.getElementById('resetBtn');
        const menuScreen = document.getElementById('menuScreen');
        const gameScreen = document.getElementById('gameScreen');
        const vsPlayerBtn = document.getElementById('vsPlayerBtn');
        const vsAIBtn = document.getElementById('vsAIBtn');
        const backBtn = document.getElementById('backBtn');
        const controlsText = document.getElementById('controlsText');
        const leftTouchArea = document.getElementById('leftTouchArea');
        const rightTouchArea = document.getElementById('rightTouchArea');

        // Mobile detection
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;

        // Set canvas dimensions based on device
        if (isMobile) {
            // Portrait mode for mobile
            canvas.width = 400;
            canvas.height = 700;
        } else {
            // Landscape mode for desktop
            canvas.width = 800;
            canvas.height = 600;
        }

        // Touch tracking
        const touchState = {
            left: { active: false, startY: 0, currentY: 0, startX: 0, currentX: 0 },
            right: { active: false, startY: 0, currentY: 0, startX: 0, currentX: 0 }
        };

        // Game variables
        let gameRunning = false;
        let animationId;
        let gameMode = null; // 'player' or 'ai'

        // Paddle properties - different for mobile (portrait) vs desktop (landscape)
        let paddleWidth, paddleHeight, paddleSpeed;

        if (isMobile) {
            // Portrait mode: paddles are horizontal (wider than tall)
            paddleWidth = 100;
            paddleHeight = 10;
            paddleSpeed = 9;
        } else {
            // Landscape mode: paddles are vertical (taller than wide)
            paddleWidth = 10;
            paddleHeight = 100;
            paddleSpeed = 9;
        }

        // Player paddle (bottom for mobile, left for desktop)
        const player = {
            x: isMobile ? canvas.width / 2 - paddleWidth / 2 : 20,
            y: isMobile ? canvas.height - 20 - paddleHeight : canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            dy: 0,
            score: 0
        };

        // Player 2 paddle (top for mobile - AI, right for desktop)
        const player2 = {
            x: isMobile ? canvas.width / 2 - paddleWidth / 2 : canvas.width - 20 - paddleWidth,
            y: isMobile ? 20 : canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            dy: 0,
            score: 0
        };

        // Ball properties
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 8,
            speed: 5,
            dx: 5,
            dy: 5
        };

        // Key states
        const keys = {
            player1Up: false,
            player1Down: false,
            player2Up: false,
            player2Down: false
        };

        // Event listeners
        document.addEventListener('keydown', (e) => {
            // Player 1 controls (W/S)
            if (e.key === 'w' || e.key === 'W') {
                keys.player1Up = true;
            }
            if (e.key === 's' || e.key === 'S') {
                keys.player1Down = true;
            }

            // Player 2 controls (Arrow keys and I/K)
            if (e.key === 'ArrowUp' || e.key === 'i' || e.key === 'I') {
                keys.player2Up = true;
            }
            if (e.key === 'ArrowDown' || e.key === 'k' || e.key === 'K') {
                keys.player2Down = true;
            }

            if (e.key === ' ') {
                e.preventDefault();
                toggleGame();
            }
        });

        document.addEventListener('keyup', (e) => {
            // Player 1 controls (W/S)
            if (e.key === 'w' || e.key === 'W') {
                keys.player1Up = false;
            }
            if (e.key === 's' || e.key === 'S') {
                keys.player1Down = false;
            }

            // Player 2 controls (Arrow keys and I/K)
            if (e.key === 'ArrowUp' || e.key === 'i' || e.key === 'I') {
                keys.player2Up = false;
            }
            if (e.key === 'ArrowDown' || e.key === 'k' || e.key === 'K') {
                keys.player2Down = false;
            }
        });

        resetBtn.addEventListener('click', resetGame);

        // Touch event listeners - now work anywhere on the canvas
        const activeTouches = new Map(); // Track multiple simultaneous touches

        canvas.addEventListener('touchstart', (e) => {
            if (!gameRunning) {
                // Start game if not running
                toggleGame();
                return;
            }

            e.preventDefault();

            // Handle each touch
            for (let i = 0; i < e.touches.length; i++) {
                const touch = e.touches[i];
                const rect = canvas.getBoundingClientRect();
                const touchX = touch.clientX - rect.left;
                const touchY = touch.clientY - rect.top;

                // Store initial touch position
                activeTouches.set(touch.identifier, {
                    startX: touchX,
                    startY: touchY,
                    currentX: touchX,
                    currentY: touchY,
                    isTopHalf: touchY < rect.height / 2,
                    isLeftHalf: touchX < rect.width / 2
                });
            }
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();

            // Update all active touches
            for (let i = 0; i < e.touches.length; i++) {
                const touch = e.touches[i];
                const touchData = activeTouches.get(touch.identifier);

                if (!touchData) continue;

                const rect = canvas.getBoundingClientRect();
                const touchX = touch.clientX - rect.left;
                const touchY = touch.clientY - rect.top;

                touchData.currentX = touchX;
                touchData.currentY = touchY;

                if (isMobile) {
                    // Portrait mode: swipe left/right
                    const deltaX = touchData.currentX - touchData.startX;
                    const threshold = 10;

                    if (touchData.isTopHalf) {
                        // Top half controls player 2 (AI)
                        if (gameMode === 'player') {
                            if (deltaX < -threshold) {
                                keys.player2Up = true;
                                keys.player2Down = false;
                            } else if (deltaX > threshold) {
                                keys.player2Down = true;
                                keys.player2Up = false;
                            } else {
                                keys.player2Up = false;
                                keys.player2Down = false;
                            }
                        }
                    } else {
                        // Bottom half controls player 1 (human player)
                        if (deltaX < -threshold) {
                            keys.player1Up = true;
                            keys.player1Down = false;
                        } else if (deltaX > threshold) {
                            keys.player1Down = true;
                            keys.player1Up = false;
                        } else {
                            keys.player1Up = false;
                            keys.player1Down = false;
                        }
                    }
                } else {
                    // Landscape mode: swipe up/down
                    const deltaY = touchData.currentY - touchData.startY;
                    const threshold = 10;

                    if (touchData.isLeftHalf) {
                        // Left half controls player 1
                        if (deltaY < -threshold) {
                            keys.player1Up = true;
                            keys.player1Down = false;
                        } else if (deltaY > threshold) {
                            keys.player1Down = true;
                            keys.player1Up = false;
                        } else {
                            keys.player1Up = false;
                            keys.player1Down = false;
                        }
                    } else {
                        // Right half controls player 2
                        if (gameMode === 'player') {
                            if (deltaY < -threshold) {
                                keys.player2Up = true;
                                keys.player2Down = false;
                            } else if (deltaY > threshold) {
                                keys.player2Down = true;
                                keys.player2Up = false;
                            } else {
                                keys.player2Up = false;
                                keys.player2Down = false;
                            }
                        }
                    }
                }
            }
        }, { passive: false });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();

            // Remove ended touches and reset keys
            for (let i = 0; i < e.changedTouches.length; i++) {
                const touch = e.changedTouches[i];
                const touchData = activeTouches.get(touch.identifier);

                if (touchData) {
                    if (isMobile) {
                        if (touchData.isTopHalf) {
                            keys.player2Up = false;
                            keys.player2Down = false;
                        } else {
                            keys.player1Up = false;
                            keys.player1Down = false;
                        }
                    } else {
                        if (touchData.isLeftHalf) {
                            keys.player1Up = false;
                            keys.player1Down = false;
                        } else {
                            keys.player2Up = false;
                            keys.player2Down = false;
                        }
                    }

                    activeTouches.delete(touch.identifier);
                }
            }
        }, { passive: false });

        canvas.addEventListener('touchcancel', (e) => {
            e.preventDefault();

            // Clear all touches on cancel
            for (let i = 0; i < e.changedTouches.length; i++) {
                const touch = e.changedTouches[i];
                activeTouches.delete(touch.identifier);
            }

            // Reset all keys
            keys.player1Up = false;
            keys.player1Down = false;
            keys.player2Up = false;
            keys.player2Down = false;
        }, { passive: false });

        // Responsive canvas sizing
        function resizeCanvas() {
            if (isMobile) {
                // Portrait mode: 400x700 aspect ratio
                const maxWidth = Math.min(400, window.innerWidth - 20);
                const maxHeight = Math.min(700, window.innerHeight - 200);
                const aspectRatio = 400 / 700;

                let newWidth = maxWidth;
                let newHeight = newWidth / aspectRatio;

                if (newHeight > maxHeight) {
                    newHeight = maxHeight;
                    newWidth = newHeight * aspectRatio;
                }

                canvas.style.width = newWidth + 'px';
                canvas.style.height = newHeight + 'px';
            } else {
                // Landscape mode: 800x600 aspect ratio
                const maxWidth = Math.min(800, window.innerWidth - 40);
                const maxHeight = Math.min(600, window.innerHeight - 400);
                const aspectRatio = 800 / 600;

                let newWidth = maxWidth;
                let newHeight = newWidth / aspectRatio;

                if (newHeight > maxHeight) {
                    newHeight = maxHeight;
                    newWidth = newHeight * aspectRatio;
                }

                canvas.style.width = newWidth + 'px';
                canvas.style.height = newHeight + 'px';
            }
        }

        // Initial resize and add listener
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Menu button event listeners
        vsPlayerBtn.addEventListener('click', () => startGame('player'));
        vsAIBtn.addEventListener('click', () => startGame('ai'));
        backBtn.addEventListener('click', backToMenu);

        // Draw functions
        function drawRect(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        function drawCircle(x, y, radius, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawNet() {
            // Save context for glow effect
            ctx.save();
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#00ffff';

            if (isMobile) {
                // Portrait mode: horizontal net
                const netWidth = 10;
                const netHeight = 4;
                const gap = 15;

                for (let i = 0; i < canvas.width; i += netWidth + gap) {
                    drawRect(i, canvas.height / 2 - netHeight / 2, netWidth, netHeight, '#00ffff');
                }
            } else {
                // Landscape mode: vertical net
                const netWidth = 4;
                const netHeight = 10;
                const gap = 15;

                for (let i = 0; i < canvas.height; i += netHeight + gap) {
                    drawRect(canvas.width / 2 - netWidth / 2, i, netWidth, netHeight, '#00ffff');
                }
            }

            // Restore context
            ctx.restore();
        }

        function drawGame() {
            // Clear canvas
            drawRect(0, 0, canvas.width, canvas.height, '#000');

            // Draw net
            drawNet();

            // Draw paddles
            drawRect(player.x, player.y, player.width, player.height, '#fff');
            drawRect(player2.x, player2.y, player2.width, player2.height, '#fff');

            // Draw ball
            drawCircle(ball.x, ball.y, ball.radius, '#fff');
        }

        // Update player 1 paddle
        function updatePlayer() {
            if (isMobile) {
                // Portrait mode: move left/right
                if (keys.player1Up && player.x > 0) {
                    player.x -= paddleSpeed;
                }
                if (keys.player1Down && player.x + player.width < canvas.width) {
                    player.x += paddleSpeed;
                }
            } else {
                // Landscape mode: move up/down
                if (keys.player1Up && player.y > 0) {
                    player.y -= paddleSpeed;
                }
                if (keys.player1Down && player.y + player.height < canvas.height) {
                    player.y += paddleSpeed;
                }
            }
        }

        // Update player 2 paddle
        function updatePlayer2() {
            if (gameMode === 'ai') {
                updateAI();
            } else {
                if (isMobile) {
                    // Portrait mode: move left/right
                    if (keys.player2Up && player2.x > 0) {
                        player2.x -= paddleSpeed;
                    }
                    if (keys.player2Down && player2.x + player2.width < canvas.width) {
                        player2.x += paddleSpeed;
                    }
                } else {
                    // Landscape mode: move up/down
                    if (keys.player2Up && player2.y > 0) {
                        player2.y -= paddleSpeed;
                    }
                    if (keys.player2Down && player2.y + player2.height < canvas.height) {
                        player2.y += paddleSpeed;
                    }
                }
            }
        }

        // AI controller for player 2 paddle
        function updateAI() {
            const aiSpeed = paddleSpeed * 0.7; // Make AI slightly slower for fair gameplay
            const tolerance = 10; // Dead zone to prevent jittering

            if (isMobile) {
                // Portrait mode: AI moves left/right (AI is at top)
                const paddleCenter = player2.x + player2.width / 2;
                const ballCenter = ball.x;

                // Only move if ball is moving towards AI (upward - negative dy)
                if (ball.dy < 0) {
                    if (ballCenter < paddleCenter - tolerance && player2.x > 0) {
                        player2.x -= aiSpeed;
                    } else if (ballCenter > paddleCenter + tolerance && player2.x + player2.width < canvas.width) {
                        player2.x += aiSpeed;
                    }
                } else {
                    // Return to center when ball is moving away
                    const targetX = canvas.width / 2 - player2.width / 2;
                    if (player2.x < targetX - tolerance) {
                        player2.x += aiSpeed * 0.5;
                    } else if (player2.x > targetX + tolerance) {
                        player2.x -= aiSpeed * 0.5;
                    }
                }
            } else {
                // Landscape mode: AI moves up/down
                const paddleCenter = player2.y + player2.height / 2;
                const ballCenter = ball.y;

                // Only move if ball is moving towards AI
                if (ball.dx > 0) {
                    if (ballCenter < paddleCenter - tolerance && player2.y > 0) {
                        player2.y -= aiSpeed;
                    } else if (ballCenter > paddleCenter + tolerance && player2.y + player2.height < canvas.height) {
                        player2.y += aiSpeed;
                    }
                } else {
                    // Return to center when ball is moving away
                    const targetY = canvas.height / 2 - player2.height / 2;
                    if (player2.y < targetY - tolerance) {
                        player2.y += aiSpeed * 0.5;
                    } else if (player2.y > targetY + tolerance) {
                        player2.y -= aiSpeed * 0.5;
                    }
                }
            }
        }

        // Update ball
        function updateBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            if (isMobile) {
                // Portrait mode: ball moves up/down, bounces off left/right walls

                // Left and right wall collision (bounce)
                if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width) {
                    ball.dx *= -1;
                }

                // Player 2 paddle collision (top - AI)
                if (ball.y - ball.radius < player2.y + player2.height &&
                    ball.x > player2.x &&
                    ball.x < player2.x + player2.width &&
                    ball.dy < 0) {

                    // Increase ball speed on hit
                    ball.speed += 0.3;

                    // Calculate where ball hit the paddle (horizontally)
                    let hitPos = (ball.x - (player2.x + player2.width / 2)) / (player2.width / 2);

                    // Set angle based on hit position, with increased speed
                    let angle = hitPos * Math.PI / 4; // Max 45 degrees
                    ball.dx = ball.speed * Math.sin(angle);
                    ball.dy = ball.speed * Math.cos(angle);
                }

                // Player 1 paddle collision (bottom - human player)
                if (ball.y + ball.radius > player.y &&
                    ball.x > player.x &&
                    ball.x < player.x + player.width &&
                    ball.dy > 0) {

                    // Increase ball speed on hit
                    ball.speed += 0.3;

                    // Calculate where ball hit the paddle (horizontally)
                    let hitPos = (ball.x - (player.x + player.width / 2)) / (player.width / 2);

                    // Set angle based on hit position, with increased speed
                    let angle = hitPos * Math.PI / 4; // Max 45 degrees
                    ball.dx = ball.speed * Math.sin(angle);
                    ball.dy = -ball.speed * Math.cos(angle);
                }

                // Score points (top/bottom)
                // Player 1 is at bottom, Player 2 is at top
                if (ball.y - ball.radius < 0) {
                    // Ball went off top - Player 1 (bottom) scores
                    player.score++;
                    resetBall();
                } else if (ball.y + ball.radius > canvas.height) {
                    // Ball went off bottom - Player 2 (top) scores
                    player2.score++;
                    resetBall();
                }

            } else {
                // Landscape mode: ball moves left/right, bounces off top/bottom walls

                // Top and bottom collision (bounce)
                if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                    ball.dy *= -1;
                }

                // Player paddle collision (left)
                if (ball.x - ball.radius < player.x + player.width &&
                    ball.y > player.y &&
                    ball.y < player.y + player.height &&
                    ball.dx < 0) {

                    // Increase ball speed on hit
                    ball.speed += 0.3;

                    // Calculate where ball hit the paddle (vertically)
                    let hitPos = (ball.y - (player.y + player.height / 2)) / (player.height / 2);

                    // Set angle based on hit position, with increased speed
                    let angle = hitPos * Math.PI / 4; // Max 45 degrees
                    ball.dy = ball.speed * Math.sin(angle);
                    ball.dx = ball.speed * Math.cos(angle);
                }

                // Player 2 paddle collision (right)
                if (ball.x + ball.radius > player2.x &&
                    ball.y > player2.y &&
                    ball.y < player2.y + player2.height &&
                    ball.dx > 0) {

                    // Increase ball speed on hit
                    ball.speed += 0.3;

                    // Calculate where ball hit the paddle (vertically)
                    let hitPos = (ball.y - (player2.y + player2.height / 2)) / (player2.height / 2);

                    // Set angle based on hit position, with increased speed
                    let angle = hitPos * Math.PI / 4; // Max 45 degrees
                    ball.dy = ball.speed * Math.sin(angle);
                    ball.dx = -ball.speed * Math.cos(angle);
                }

                // Score points (left/right)
                if (ball.x - ball.radius < 0) {
                    player2.score++;
                    resetBall();
                } else if (ball.x + ball.radius > canvas.width) {
                    player.score++;
                    resetBall();
                }
            }

            updateScore();
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speed = 5;

            if (isMobile) {
                // Portrait mode: ball primarily moves up/down
                ball.dy = (Math.random() > 0.5 ? 1 : -1) * ball.speed;
                ball.dx = (Math.random() * 2 - 1) * ball.speed;
            } else {
                // Landscape mode: ball primarily moves left/right
                ball.dx = (Math.random() > 0.5 ? 1 : -1) * ball.speed;
                ball.dy = (Math.random() * 2 - 1) * ball.speed;
            }
        }

        function updateScore() {
            if (gameMode === 'ai') {
                scoreDisplay.textContent = `Player: ${player.score} | AI: ${player2.score}`;
            } else {
                scoreDisplay.textContent = `Player 1: ${player.score} | Player 2: ${player2.score}`;
            }
        }

        function toggleGame() {
            gameRunning = !gameRunning;
            if (gameRunning && !animationId) {
                gameLoop();
            }
        }

        function resetGame() {
            player.score = 0;
            player2.score = 0;

            if (isMobile) {
                // Portrait mode: reset paddles to center horizontally
                player.x = canvas.width / 2 - paddleWidth / 2;
                player.y = canvas.height - 20 - paddleHeight;
                player2.x = canvas.width / 2 - paddleWidth / 2;
                player2.y = 20;
            } else {
                // Landscape mode: reset paddles to center vertically
                player.x = 20;
                player.y = canvas.height / 2 - paddleHeight / 2;
                player2.x = canvas.width - 20 - paddleWidth;
                player2.y = canvas.height / 2 - paddleHeight / 2;
            }

            resetBall();
            updateScore();
            gameRunning = false;
            drawGame();
        }

        // Game loop
        function gameLoop() {
            if (gameRunning) {
                updatePlayer();
                updatePlayer2();
                updateBall();
                drawGame();
                animationId = requestAnimationFrame(gameLoop);
            } else {
                animationId = null;
            }
        }

        // Start game with selected mode
        function startGame(mode) {
            gameMode = mode;
            menuScreen.style.display = 'none';
            gameScreen.style.display = 'flex';

            // Update controls text based on mode
            if (isMobile) {
                // Portrait mode text
                if (mode === 'ai') {
                    controlsText.textContent = 'Touch bottom half and swipe left/right to control | Tap to start';
                    scoreDisplay.textContent = 'Player: 0 | AI: 0';
                } else {
                    controlsText.textContent = 'Touch bottom (Player 1) or top (Player 2) and swipe left/right | Tap to start';
                    scoreDisplay.textContent = 'Player 1: 0 | Player 2: 0';
                }

                // Auto-enter fullscreen on mobile
                setTimeout(() => {
                    document.body.classList.add('zoomed');
                }, 100);
            } else {
                // Landscape mode text
                if (mode === 'ai') {
                    controlsText.textContent = 'W/S or Arrow keys | Touch left half and swipe up/down | Tap to start';
                    scoreDisplay.textContent = 'Player: 0 | AI: 0';
                } else {
                    controlsText.textContent = 'W/S, Arrow Up/Down or I/K keys | Touch left/right half and swipe up/down | Tap to start';
                    scoreDisplay.textContent = 'Player 1: 0 | Player 2: 0';
                }
            }

            resetGame();
        }

        // Return to menu
        function backToMenu() {
            gameRunning = false;
            gameMode = null;
            menuScreen.style.display = 'block';
            gameScreen.style.display = 'none';

            // Exit fullscreen when returning to menu
            if (isMobile) {
                document.body.classList.remove('zoomed');
            }

            resetGame();
        }


        // Initialize game
        drawGame();
    </script>
