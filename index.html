<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Mobile Pong</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: none;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameContainer {
            width: 100%;
            max-width: 500px;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #gameCanvas {
            background: #1a1a2e;
            border: 3px solid #16213e;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            display: block;
            touch-action: none;
        }

        #score {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            color: white;
            font-size: 32px;
            font-weight: bold;
            z-index: 10;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 20;
        }

        #gameOverScreen {
            display: none;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.8);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 20px 50px;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:active {
            transform: scale(0.95);
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.4);
        }

        .instruction {
            font-size: 18px;
            margin-top: 20px;
            text-align: center;
            padding: 0 20px;
            color: #aaa;
        }

        #finalScore {
            font-size: 36px;
            margin: 20px 0;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="score">
            <div id="playerScore">0</div>
            <div id="aiScore">0</div>
        </div>

        <div id="startScreen">
            <h1>Mobile Pong</h1>
            <p class="instruction">Slide your finger to move the paddle</p>
            <p class="instruction">First to 5 points wins!</p>
            <button id="startBtn">Start Game</button>
        </div>

        <div id="gameOverScreen">
            <h1 id="winnerText"></h1>
            <div id="finalScore"></div>
            <button id="restartBtn">Play Again</button>
        </div>

        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const playerScoreEl = document.getElementById('playerScore');
        const aiScoreEl = document.getElementById('aiScore');

        // Set canvas size for portrait mobile
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            const maxWidth = Math.min(500, window.innerWidth - 20);
            const maxHeight = window.innerHeight - 100;

            canvas.width = maxWidth;
            canvas.height = maxHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game variables
        let gameRunning = false;
        let animationId;

        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 8,
            speedX: 0,
            speedY: 0,
            speed: 5
        };

        const paddleWidth = 80;
        const paddleHeight = 12;

        const player = {
            x: canvas.width / 2 - paddleWidth / 2,
            y: canvas.height - 30,
            width: paddleWidth,
            height: paddleHeight,
            score: 0
        };

        const ai = {
            x: canvas.width / 2 - paddleWidth / 2,
            y: 20,
            width: paddleWidth,
            height: paddleHeight,
            score: 0,
            speed: 3
        };

        // Touch control
        let touchX = null;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameRunning) {
                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect();
                touchX = touch.clientX - rect.left;
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (gameRunning) {
                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect();
                touchX = touch.clientX - rect.left;

                // Update player paddle position
                player.x = touchX - player.width / 2;

                // Keep paddle within canvas bounds
                if (player.x < 0) player.x = 0;
                if (player.x + player.width > canvas.width) {
                    player.x = canvas.width - player.width;
                }
            }
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
        });

        // Initialize ball
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;

            const angle = (Math.random() * Math.PI / 3) - Math.PI / 6; // Random angle between -30 and 30 degrees
            const direction = Math.random() < 0.5 ? 1 : -1;

            ball.speedX = ball.speed * Math.sin(angle);
            ball.speedY = ball.speed * Math.cos(angle) * direction;
        }

        // Draw functions
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#00ff88';
            ctx.fill();
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#00ff88';
            ctx.closePath();
            ctx.shadowBlur = 0;
        }

        function drawPaddle(paddle) {
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#ffffff';
            ctx.shadowBlur = 0;
        }

        function drawCenterLine() {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = 2;
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(0, canvas.height / 2);
            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        // AI movement
        function updateAI() {
            const aiCenter = ai.x + ai.width / 2;
            const ballCenter = ball.x;

            if (aiCenter < ballCenter - 10) {
                ai.x += ai.speed;
            } else if (aiCenter > ballCenter + 10) {
                ai.x -= ai.speed;
            }

            // Keep AI paddle within canvas bounds
            if (ai.x < 0) ai.x = 0;
            if (ai.x + ai.width > canvas.width) {
                ai.x = canvas.width - ai.width;
            }
        }

        // Ball physics
        function updateBall() {
            ball.x += ball.speedX;
            ball.y += ball.speedY;

            // Wall collision (left and right)
            if (ball.x - ball.radius <= 0 || ball.x + ball.radius >= canvas.width) {
                ball.speedX = -ball.speedX;
            }

            // Player paddle collision
            if (ball.y + ball.radius >= player.y &&
                ball.y - ball.radius <= player.y + player.height &&
                ball.x >= player.x &&
                ball.x <= player.x + player.width) {

                ball.speedY = -Math.abs(ball.speedY);

                // Add spin based on where ball hits paddle
                const hitPos = (ball.x - player.x) / player.width;
                ball.speedX = (hitPos - 0.5) * ball.speed * 2;
            }

            // AI paddle collision
            if (ball.y - ball.radius <= ai.y + ai.height &&
                ball.y + ball.radius >= ai.y &&
                ball.x >= ai.x &&
                ball.x <= ai.x + ai.width) {

                ball.speedY = Math.abs(ball.speedY);

                // Add spin based on where ball hits paddle
                const hitPos = (ball.x - ai.x) / ai.width;
                ball.speedX = (hitPos - 0.5) * ball.speed * 2;
            }

            // Score points
            if (ball.y - ball.radius <= 0) {
                player.score++;
                playerScoreEl.textContent = player.score;
                checkWin();
                resetBall();
            }

            if (ball.y + ball.radius >= canvas.height) {
                ai.score++;
                aiScoreEl.textContent = ai.score;
                checkWin();
                resetBall();
            }
        }

        // Check win condition
        function checkWin() {
            const winScore = 5;
            if (player.score >= winScore || ai.score >= winScore) {
                gameRunning = false;
                const winner = player.score >= winScore ? 'You Win!' : 'AI Wins!';
                document.getElementById('winnerText').textContent = winner;
                document.getElementById('finalScore').textContent = `${player.score} - ${ai.score}`;
                gameOverScreen.style.display = 'flex';
            }
        }

        // Game loop
        function gameLoop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawCenterLine();
            drawBall();
            drawPaddle(player);
            drawPaddle(ai);

            updateBall();
            updateAI();

            animationId = requestAnimationFrame(gameLoop);
        }

        // Start game
        function startGame() {
            gameRunning = true;
            player.score = 0;
            ai.score = 0;
            playerScoreEl.textContent = '0';
            aiScoreEl.textContent = '0';

            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';

            resetBall();
            gameLoop();
        }

        // Event listeners
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

        // Prevent scrolling on mobile
        document.body.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
